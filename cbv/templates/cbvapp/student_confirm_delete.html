<!DOCTYPE html>
<html lang="en" dir="ltr">
{% extends 'cbvapp/parent.html' %}
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {%block for_child %}
    <h1>Delete record {{student.name}}?</h1>
    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete"><br><br>
      <a href="{{student.id}}" class="btn btn-success">Cancel</a>
    </form>
    {%endblock%}
  </body>
</html>
